<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            position: relative;
        }
        .is-invalid .form-control {
            border-color: #dc3545;
        }
        .is-invalid .form-control:focus {
            box-shadow: none;
            border-color: #dc3545;
        }
        .is-invalid .input-group-text,
        .is-invalid .invalid-feedback {
            color: #dc3545;
        }
        .is-invalid .input-group-prepend .input-group-text,
        .is-invalid .input-group-append .input-group-text {
            background-color: #fff;
            border-color: #dc3545;
        }
        .form-group .input-group-append {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .form-group .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="validationForm">
            <div class="form-group">
                <label for="firstName" class="text-danger">First Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please supply your first name.
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="text-danger">Last Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please supply your last name.
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="text-danger">E-Mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please supply your email address.
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="text-danger">Phone #</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please supply your phone number.
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="text-danger">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-home"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please supply your street address.
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="text-danger">City</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-city"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please supply your city.
                </div>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('validationForm');
            const inputs = form.querySelectorAll('.form-control');

            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim() === '') {
                        this.classList.add('is-invalid');
                        this.closest('.form-group').querySelector('.input-group-append').style.visibility = 'visible';
                        this.closest('.form-group').querySelector('.invalid-feedback').style.display = 'block';
                    } else {
                        this.classList.remove('is-invalid');
                        this.closest('.form-group').querySelector('.input-group-append').style.visibility = 'hidden';
                        this.closest('.form-group').querySelector('.invalid-feedback').style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
