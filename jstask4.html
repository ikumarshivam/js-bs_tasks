<!DOCTYPE html>
<html>
<head>
    <title>Show Date and Time</title>
    <script type="text/javascript">
        function showDate() {
            let currentDate = new Date();
            let date = currentDate.getDate();
            let month = currentDate.toLocaleString('default', { month: 'long' });
            let year = currentDate.getFullYear();

            let formattedDate = date + '/' + month + '/' + year;

            document.getElementById("dateOutput").innerText = formattedDate;
        }

        function showTime() {
            let currentTime = new Date();
            let formattedTime = currentTime.toString();

            document.getElementById("timeOutput").innerText = formattedTime;
        }
    </script>
</head>
<body>
    <h1>Show Date and Time</h1>
    <button onclick="showDate()">Show Date</button>
    <p id="dateOutput"></p>
    <button onclick="showTime()">Show Time</button>
    <p id="timeOutput"></p>
</body>
</html>
